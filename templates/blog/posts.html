{% extends "base.html" %}

{% block posts %}
<div>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.publish_date }}</p>
    <p>Published by {{ post.author }}</p>
    <p>{{ post.description }}</p>
    <a href="{% url 'post_detail' post.slug %}">Read More</a>
    {% endfor %}
{% endblock %}
