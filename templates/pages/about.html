{% extends "base.html" %}

{% block title %}About Me{% endblock title %}
{% block page_title %}<h1>About Me</h1>{% endblock page_title %}

{% block about %}
    {% if info %}
    <p>{{ info.body }}</p>
    <p>Published by {{ info.author }}</p>
    {% else %}
    <p>Hello, World!</p>
    {% endif %}
{% endblock about %}
