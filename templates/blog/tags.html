{% extends "base.html" %}

{% block title %}Tags{% endblock title %}
{% block page_title %}<h1>Tags</h1>{% endblock page_title %}

{% block tags %}
    {% if tags %}
    <ul>
        {% for tag in tags %}
        <li><a class="link" href="{% url 'tagged_posts' tag.name %}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no Tags yet</p>
    {% endif %}
{% endblock tags %}
